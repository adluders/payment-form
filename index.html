<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="payment__card">
      <div class="card__header">
        <img id="chip" src="img/chip-gold.svg" alt="Chip" />
        <img class="logo" src="img/logo.svg" alt="Company Logo" />
      </div>
      <div class="card__body">
        <input
          class="card-input"
          disabled
          type="number"
          placeholder="#### #### #### ####"
          name="card-numbers"
          id="card-numbers"
        />
      </div>
      <div class="card__footer">
        <div class="card-holder">
          <label for="card-name">Card Holder</label>
          <input
            class="card-input"
            disabled
            type="text"
            placeholder="First Last"
            name="card-name"
            id="card-name"
          />
        </div>
        <div class="expiration">
          <label for="card-expiration">Expiration</label>
          <input
            class="card-input"
            disabled
            type="text"
            placeholder="05/20"
            name="card-expiration"
            id="card-expiration"
          />
        </div>
      </div>
    </div>
    <div class="card__back">
      <div class="card-stripe"></div>
      <div class="card-verification">
        <label for="cvv">CVV</label>
        <input type="number" name="cvv" id="cvv" />
      </div>
      <div class="card__back-logo">
        <img src="img/logo.svg" class="logo" alt="Company Logo" />
      </div>
    </div>

    <!-- The Form -->
    <div class="container">
      <form id="payment__form" class="payment__form">
        <div class="form-control">
          <label for="cardnumber">Card Number</label>
          <input
            type="number"
            id="cardnumber"
            placeholder="Enter Credit Card number"
            required
            onKeyPress="if(this.value.length==16) return false;"
          />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="cardname">Card Holder</label>
          <input
            type="text"
            id="cardname"
            placeholder="Enter a Credit Card holder name"
            required
          />
          <small>Error message</small>
        </div>
        <div class="xpdate">
          <div class="form-control">
            <label for="expdate">Expiration Date</label>
            <select id="month" name="month">
              <option value="month" selected>Month</option>
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
              <option value="april">April</option>
              <option value="april">April</option>
              <option value="may">May</option>
              <option value="june">June</option>
              <option value="july">July</option>
              <option value="august">August</option>
              <option value="september">September</option>
              <option value="october">October</option>
              <option value="november">November</option>
              <option value="december">December</option>
            </select>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="year" class="form-year">""</label>
            <select name="year-options" id="years">
              <option value="year">Year</option>
            </select>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="form-cvv">CVV</label>
            <input
              type="number"
              name="form-cvv"
              id="form-cvv"
              class="input-holder"
              required
              onKeyPress="if(this.value.length==3) return false;"
            />
            <small>Error message</small>
          </div>
        </div>
        <button type="submit" id="shadow">Submit</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
