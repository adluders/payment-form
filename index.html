<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="payment__card">
      <div class="card__header">
        <img id="chip" src="img/chip-gold.svg" alt="Chip" />
        <img class="logo" src="img/logo.svg" alt="Company Logo" />
      </div>
      <div class="card__body">
        <input
          class="card-input"
          disabled
          type="number"
          placeholder="#### #### #### ####"
          name="card-numbers"
          id="card-numbers"
        />
      </div>
      <div class="card__footer">
        <div class="card-holder">
          <label for="card-name">Card Holder</label>
          <input
            class="card-input"
            disabled
            type="text"
            placeholder="First Last"
            name="card-name"
            id="card-name"
          />
        </div>
        <div class="expiration">
          <label for="card-expiration">Expiration</label>
          <input
            class="card-input"
            disabled
            type="number"
            placeholder="05/20"
            name="card-expiration"
            id="card-expiration"
          />
        </div>
      </div>
    </div>
    <div class="card__back">
      <div class="card-stripe"></div>
      <div class="card-verification">
        <label for="cvv">CVV</label>
        <input type="number" name="cvv" id="cvv" />
      </div>
      <div class="card__back-logo">
        <img src="img/logo.svg" class="logo" alt="Company Logo" />
      </div>
    </div>
  </body>
</html>
